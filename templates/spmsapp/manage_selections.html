{% extends "spmsapp/base.html" %}

{% block content %}
    <h2>Manage Project Selections</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Student</th>
            <th>Selected Project</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        {% for selection in selections %}
            <tr>
                <td>{{ selection.student }}</td>
                <td>{{ selection.project }}</td>
                <td>
                    <a href="{% url 'spmsapp:accept_selection' selection.id %}" class="btn btn-success">Accept</a>
                    <a href="{% url 'spmsapp:reject_selection' selection.id %}" class="btn btn-danger">Reject</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No pending selections</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'spmsapp:project_list' %}" class="btn btn-primary">Back to Project List</a>
{% endblock %}
