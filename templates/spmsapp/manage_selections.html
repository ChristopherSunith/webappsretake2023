<!DOCTYPE html>
<html>
<head>
    <title>Manage Selections</title>
</head>
<body>
<h2>Manage Selections</h2>

<!-- Display the list of pending project selections by students -->
<ul>
    {% for selection in selections %}
        <li>
            Student: {{ selection.student.username }}<br>
            Project: {{ selection.project.name }}<br>
            Status: {{ selection.status }}<br>

            <!-- Add buttons or links for actions like "Accept" or "Reject" here -->
            <form method="post" action="">
                {% csrf_token %}
                <input type="hidden" name="selection_id" value="{{ selection.id }}">
                <label for="action">Action:</label>
                <select name="action" required>
                    <option value="accept">Accept</option>
                    <option value="reject">Reject</option>
                </select>
                <button type="submit">Submit</button>
            </form>
        </li>
        {% empty %}
        <li>No pending selections.</li>
    {% endfor %}
</ul>

<!-- Add links or buttons for additional actions if needed -->

<a href="{% url 'register:dashboard' %}" class="btn btn-primary">Back to Dashboard</a>
</body>
</html>
